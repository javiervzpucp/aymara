<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Knowledge Graph</title>
    <!-- Cargar Vis.js desde un CDN confiable -->
    <script src="https://unpkg.com/vis-network@9.1.2/dist/vis-network.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222222;
            color: white;
            text-align: center;
        }
        #mynetwork {
            width: 100%;
            height: 750px;
            background-color: #333333;
        }
    </style>
</head>
<body>
    <h1>Interactive Knowledge Graph</h1>
    <p>This graph visualizes the connections between nodes dynamically loaded from a JSON file.</p>
    <div id="mynetwork"></div>
    <script>
        // Ruta al archivo JSON
        fetch('graph_data.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Error al cargar el JSON: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                const container = document.getElementById('mynetwork');
                const options = {
                    layout: {
                        improvedLayout: false // Desactiva layout mejorado para mejor rendimiento
                    },
                    nodes: {
                        shape: 'dot',
                        font: { color: 'white' }
                    },
                    edges: { color: 'silver' },
                    physics: {
                        enabled: true
                    }
                };

                const networkData = {
                    nodes: new vis.DataSet(data.nodes),
                    edges: new vis.DataSet(data.edges)
                };

                const network = new vis.Network(container, networkData, options);
            })
            .catch(error => {
                console.error(error);
                alert('No se pudo cargar el grafo. Revisa la consola para m√°s detalles.');
            });
    </script>
</body>
</html>
