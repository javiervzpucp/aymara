<!DOCTYPE html>
<html>
<head>
    <title>Interactive Knowledge Graph</title>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis-network/9.1.2/vis-network.min.js" integrity="sha512-LnvoEWDFrqGHlHmDD2101OrLcbsfkrzoSpvtSQtxK3RMnRV0eOkhhBN2dXHKRrUU8p2DGRTk35n4O8nWSVe1mQ==" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222222;
            color: white;
            text-align: center;
        }
        #mynetwork {
            width: 100%;
            height: 750px;
            background-color: #333333;
        }
    </style>
</head>
<body>
    <h1>Interactive Knowledge Graph</h1>
    <p>This graph visualizes the connections between nodes dynamically loaded from a JSON file.</p>
    <div id="mynetwork"></div>
    <script>
        // Cargar datos del grafo desde el JSON
        fetch('./graph_data.json') // Cambia esto si el JSON está en otro directorio
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                const container = document.getElementById('mynetwork');
                const options = {
                    nodes: {
                        shape: 'dot',
                        font: {
                            color: 'white'
                        }
                    },
                    edges: {
                        color: 'silver'
                    },
                    physics: {
                        enabled: true
                    }
                };

                // Crear el grafo con los datos cargados
                const networkData = {
                    nodes: new vis.DataSet(data.nodes),
                    edges: new vis.DataSet(data.edges)
                };

                const network = new vis.Network(container, networkData, options);
            })
            .catch(error => {
                console.error('Error al cargar el JSON:', error);
                alert('No se pudo cargar el grafo. Revisa la consola para más detalles.');
            });
    </script>
</body>
</html>
